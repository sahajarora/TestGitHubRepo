<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
     <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <meta name="viewport" content="width=device-width, initial-scale-1"/>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>
     <link href="css/font-aws.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet"/>
        <link href="css/styles.css" type="text/css" rel="stylesheet"/>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
    <script>
          $(document).ready(function () {
              $('#driver1').click(function () {
                 window.location = "Customize-check.html";
              });
              $('#dashboard').click(function () {
                  window.location = "dashboard.html";
              });
              $('#notification').click(function () {
                  window.location = "notification.html";
              });
              $('#mycart').click(function () {
                  window.location = "shopping-cart.html";
              });
          });
    </script>
</head>
<body>
    <div class="row body-set">

                  <div class="col-xs-2 div-topall" style="text-align:right">
                     <button class="btn btn-menu-farbar" type="button" > <i class="fa fa-bars fa-2x"></i></button>

                  </div>
                  <div class="col-xs-8 div-topall">Customize</div>
                  <div class="col-xs-2 div-topall"><span class="glyphicon glyphicon-arrow-left"/></div>
      </div>
<div class="row body-set">
               <div class="col-xs-12 index_sevicebox">
                   <div class="cust-driver-margin">
                    <div class="cust-driver" style="color:red">
                          Driver Background Screening
                      </div>
                        <div class="cust-driver-mid">
                          Driver 1
                            <span class="glyphicon glyphicon-chevron-right" style="float:right;margin-right:20px;" id="driver1"></span>
                      </div>
                        <div class="cust-driver-mid" id="driver2">
                          Driver 2<span class="glyphicon glyphicon-chevron-right" style="float:right;margin-right:20px;"></span>
                      </div>
                         <div class="cust-driver-mid" id="driver3">
                          Driver 3<span class="glyphicon glyphicon-chevron-right" style="float:right;margin-right:20px;"></span>
                      </div>
                        <div class="cust-driver-last" id="driver4">
                          Driver 4<span class="glyphicon glyphicon-chevron-right" style="float:right;margin-right:20px;"></span>
                      </div>
                       <div class="cust-driver-count" style="margin-top:30px;text-align:center"><strong>
                           <span style="float:left">+</span>
                           4 Person
                           <span style="float:right">-</span></strong>
                       </div>
                       <button  class=" cust-driver-done form-control" id="cust-done">
                          Customization Done
                      </button>
                        <button class="cust-driver-reset form-control" id="reset">
                          Reset all
                      </button>
                       
                   </div>
                       
 </div>
        
                   
     </div>
             
              <div class="row body-set fotter">
                       <div class="col-xs-4 nopadding">
                           <button class="form-control btn-dashall" style="background-color:red;border-color:red;" id="dashboard">Dashboard</button>
                       </div> 
                       <div class="col-xs-4 nopadding">
                            <button class="form-control btn-dashall" style="border-color:black" id="notification">Notification</button>

                       </div> 
                       <div class="col-xs-4 nopadding">
                            <button class="form-control btn-dashall" style="border-left-color:white;border-left:solid 1px" id="mycart">
                                My cart</button>

                       </div>    
              </div>
</body>
</html>
